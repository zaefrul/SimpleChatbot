<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating ChatBot Button -->
    <a href="#" id="chatbot-toggle">
        <img class="kapten-mot" src="/kapten-mot-removebg-preview.png" alt="ChatBot" />
    </a>

    <!-- ChatBot Container -->
    <div class="chatBot hidden" id="chatBot">
        <header>
            <h2>Kapten MOT</h2>
            <span alt="Close" id="close-chatbot">X</span>
        </header>
        <ul class="chatbox" id="chatbox"></ul>

        <!-- Chat Input Section -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." disabled />
            <a href="#" class="custom-button" id="send-link">Send</a>
        </div>
    </div>

    <script src="https://unpkg.com/compromise"></script>
    <script src="https://unpkg.com/compromise-dates"></script>
    <script src="script.js" defer></script>
</body>
</html>
